<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="advice-card">
      <h2 class="advice-title">Advice #<span id="adviceId"></span></h2>
      <h1 id="adviceText">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</h1>
      <div class="advice-footer">
        <img class="divider" src="./images/pattern-divider-desktop.svg" alt="">
        <button id="diceBtn" class="btn"><img src="./images/icon-dice.svg" alt=""></button>
      </div>
    </div>
  </div>

</body>
</html>
